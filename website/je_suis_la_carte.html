<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body,
    svg {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <svg></svg>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

  <script>
    const width = 1980;
    const height = 1080;

    const zoom = d3.zoom()
      .scaleExtent([1, 8])
      .on("zoom", zoomed);

    const svg = d3.select("svg");
    svg.attr('viewBox', `0 0 ${width} ${height}`)
    const g = svg.append("g");
    svg.call(zoom);

    function zoomed(event) {
      const { transform } = event;
      g.attr("transform", transform);
      g.attr("stroke-width", 1 / transform.k);
    }

    (async () => {
      const cantons = await (await fetch("topo/ch-cantons.json")).json();
      const country = await (await fetch("topo/ch-country.json")).json();

      const path = d3.geoPath().projection(
        d3.geoIdentity()
          .fitSize([width, height], topojson.feature(country, country.objects.country))
      );

      g.selectAll("path")
        .data(topojson.feature(cantons, cantons.objects.cantons).features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("fill", "steelblue")
        .attr("stroke", "white")
        .attr("stroke-width", .5)
        .attr("class", () => "canton")
        .on("mouseover", function () {
          d3.selectAll(".canton")
            .transition()
            .duration(150)
            .style("opacity", .5)
          d3.select(this)
            .transition()
            .duration(150)
            .style("opacity", 1)
        })
        .on("mouseleave", function () {
          d3.selectAll(".canton")
            .transition()
            .duration(150)
            .style("opacity", 1)
        })
        .style("cursor", "pointer")
        .on("click", function (e, d) {
          e.stopPropagation();
          const [[x0, y0], [x1, y1]] = path.bounds(d);
          svg.transition().duration(750).call(
            zoom.transform,
            d3.zoomIdentity
              .translate(width / 2, height / 2)
              .scale(Math.min(8, 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)))
              .translate(-(x0 + x1) / 2, -(y0 + y1) / 2),
            d3.pointer(e, svg.node())
          );
        })
    })();
  </script>
</body>
</html>
