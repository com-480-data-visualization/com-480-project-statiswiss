      <div class="absolute top-1/3 left-1/3 text-3xl text-black font-bold">
        Geneva
      </div>

      <div class="block mx-auto text-center" id="canton-result"> <!-- Canton result -->
      </div>
    </div>

    <!-- Vote recommendations per party -->
    <div class="block space-y-5 flex-none basis-1/4">
      <div class="block mx-auto w-64 py-3 text-2xl font-semibold text-black border border-4 border-black rounded-3xl text-center">
        <script>
          const partyRecommendationsTxt = {"en": "Party recommendations", "fr": "Recommandations de partis", "de": "Parteiparolen"}[lang];
          document.write(partyRecommendationsTxt);
         </script>
      </div>

      <div class="block border-2 border-black w-72 mx-auto" id="party-recommendations">
      </div>
    </div>
  </div>
  <script>
    (async () => {
    const votesInfo = await (await fetch("./resources/json_swiss_data_2.json")).json();
    const infoVotesCanton = await (await fetch(`./resources/results/${refId}.json`)).json();
    const voteInfo = votesInfo[refId];
    const electionYear = voteInfo["annee_legislatur"].substring(0, 4);
    const infoFederalElection = (await (await fetch(`./resources/results/federal_elections.json`)).json())[electionYear];
    
    document.getElementById("title").innerHTML = voteInfo["titre_court_"+lang];
    document.getElementById("election-year").innerHTML = {"en": electionYear+" Election", "fr": "Élection "+electionYear, "de": electionYear+" Wahl"}[lang];

    generateBlocPartyRecomm(voteInfo, lang);
    writeResultsCanton(voteInfo, infoVotesCanton[cantonCode], lang);

    const options = {
  chart: {
    type: "bar",
    fontFamily: "Helvetica, Arial, sans-serif",
    toolbar: {
      show: false,
    },
    height: "100%"
  },
  title: {
    text: {"en": "Results for the previous federal election", "fr": "Résultats de la précédente élection fédérale", "de": "Ergebnisse der letzten Bundestagswahl"}[lang],
    align: "center",
  },
  plotOptions: {
    bar: {
      horizontal: false,
      columnWidth: "95%",
      borderRadiusApplication: "end",
      borderRadius: 8,
      distributed: true,
    },
  },
  tooltip: {
    shared: true,
    intersect: false,
    style: {
      fontFamily: "Helvetica, Arial, sans-serif",
    },
  },
  states: {
    hover: {
      filter: {
        type: "darken",
        value: 1,
      },
    },
  },
  grid: {
    show: false,
    strokeDashArray: 4,
  },
  dataLabels: {
    enabled: true,
    textAnchor: "middle",
    formatter: function (val, opts) {
      return val.toFixed(1) + "%";
    },
    style: {
      fontFamily: 'Helvetica, Aria, sans-serif',
      cssClass: "text-xl font-bold"
    }
  },
  legend: {
    show: false,
  },
  xaxis: {
    type: "category",
    floating: false,
    labels: {
      show: false,
      style: {
        fontFamily: "Inter, sans-serif",
        fontWeight: "bold",
        cssClass: 'text-xs font-bold fill-gray-500 dark:fill-gray-400'
      }
    },
    axisBorder: {
      show: false,
    },
    axisTicks: {
      show: false,
    },
  },
  yaxis: {
    show: false,
  },
  fill: {
    opacity: 1,
  },
  series: [{
    name: "Previous Federal Election",
    data: localResultsCanton(infoFederalElection, cantonCode)
  }],
}

    if(document.getElementById("column-chart") && typeof ApexCharts !== 'undefined') {
      const chart = new ApexCharts(document.getElementById("column-chart"), options);
      chart.render();
    }
    })();
  </script>
