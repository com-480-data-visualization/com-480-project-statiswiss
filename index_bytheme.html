<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statiswiss</title>

  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="process_index.js"></script>
  <script>
const currentUrl = window.location.search;
const urlParams = new URLSearchParams(currentUrl);
const pageNumberX = urlParams.get("pageNumberX") || 0;
const pageNumberY = urlParams.get("pageNumberY") || 0;
const lang = urlParams.get("lang") || "en";
const themeIds = themesOfPage(pageNumberX);

(async () => {
    const votesInfo = await (await fetch(currentUrl.substring(0, currentUrl.lastIndexOf("/")) + "/resources/json_swiss_data_2.json")).json();
    const votes2show = getVotesInThemes(votesInfo, themeIds, pageNumberY);

    for (const theme of votes2show) {
        console.log(theme.length);

        for (const vote of theme) {
          if (vote != null) {
            const id = vote["id"];
            const color = (vote["annahme"] == 1) ? "bg-green-400" : "bg-red-400";
            const title = vote["titre_court_fr"];
            const date = vote["date"];
            document.getElementById("grid-votes").innerHTML += `<a href="results.html?refId=${id}" class="border-2 border-black ${color} text-center p-2"><div class="text-base text-black font-semibold">${title}</div><p class="text-black text-xs">${date}</p>`;
          }
        }
    }

    if (availableVotesOnPage(votesInfo, themeIds, (+pageNumberY)-1))
      document.getElementById("top-arrow").innerHTML = `<a href="index_bytheme.html?pageNumberX=${pageNumberX}&pageNumberY=${(+pageNumberY)-1}"><div class="m-auto bg-green-400 w-full text-center">^</div></a>`;

    if (availableVotesOnPage(votesInfo, themeIds, (+pageNumberY)+1))
      document.getElementById("bottom-arrow").innerHTML = `<a href="index_bytheme.html?pageNumberX=${pageNumberX}&pageNumberY=${(+pageNumberY)+1}"><div class="m-auto bg-green-400 w-full text-center">v</div></a>`;
    
})(); 
  </script>
</head>
<body class="bg-neutral-50">
  <div class="w-5xl p-8 flex flex-row gap-12">
    <!-- Left navigation bar with important referenda -->
    <nav class="block mx-auto space-y-5 pl-3 flex-none basis-1/4 h-full">
      <div class="block max-w-64 py-3 text-3xl font-semibold text-black border-4 border-black rounded-full text-center">
        Notable votes
      </div>

      <div class="block border-2 border-black max-w-64">
        <a href="results.html" class="py-2 block border-2 border-black bg-green-400 text-center">
          <div class="text-2xl text-black">
            AVS 13th month
          </div>
          <p class="text-black text-xs">2024</p>
        </a>

        <a href="results.html" class="py-2 block border-2 border-black bg-red-400 text-center">
          <div class="text-2xl text-black">
            "99% Initiative"
          </div>
          <p class="text-black text-xs">2021</p>
        </a>

        <a href="results.html" class="py-2 block border-2 border-black bg-green-400 text-center">
          <div class="text-2xl text-black">
            Marriage for all
          </div>
          <p class="text-black text-xs">2021</p>
        </a>

        <a href="results.html" class="py-2 block border-2 border-black bg-red-400 text-center">
          <div class="text-2xl text-black">
            Cow horns
          </div>
          <p class="text-black text-xs">2018</p>
        </a>
      </div>
    </nav>
    
    <!-- Central block with search bar and information window -->
    <div class="flex-initial basis-9/12 space-y-5 h-screen">
      <header class="block mx-auto text-center">
        <strong class="text-4xl font-medium">Statiswiss</strong>
      </header>

      <div class="mx-auto block flex flex-row text-center space-x-5">
        <label class="relative w-4/5">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <img class="h-7 w-7" src="resources/magnifying_glass.svg" alt="Magnifying glass" />
          </span>
          <span class="absolute inset-y-0 right-0 flex items-center pr-3">
            <img class="h-7 w-7" src="resources/sparkles.svg" alt="I'm feeling lucky" />
          </span>
          <input class="placeholder:text-slate-400 h-12 text-xl block bg-white font-semibold w-full border-4 border-black rounded-full py-2 pl-12 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-xl" placeholder="Search for a referendum" type="text" name="search"/>
        </label>
        
        <div class="flex-1"></div>

        <select class="bg-white w-36 border-4 border-black rounded-2xl text-center font-semibold text-xl js-filter-select">
          <option disabled>Sort by</option>
          <option value="year">By year</option>
          <option value="theme" selected>By theme</option>
        </select>
      </div>

      <div class="flex flex-row">
        <script>
          if (pageNumberX > 0) document.write(`<div class="basis-8"><a href="index_bytheme.html?pageNumberX=${(+pageNumberX)-1}&pageNumberY=${pageNumberY}"><p class="text-center w-full bg-green-400 align-middle inline-block">&lt;</p></a></div>`);
        </script>

        <div class="basis-full">
          <div class="grid grid-rows-1 grid-cols-3 w-auto h-1/6">
            <script>
                for (const themeId of themeIds) {
                  document.write(`<div class="border-4 border-black rounded-2xl text-2xl text-center font-semibold p-1 place-content-center w-10/12 h-3/12 m-auto">${themes[lang][themeId]}</div>`);
                }
            </script>
          </div>

          <div id="top-arrow">
          </div>

          <div class="grid grid-rows-4 grid-cols-3 grid-flow-col w-auto border-4 border-black h-8/12" id="grid-votes">
          </div>

          <div id="bottom-arrow">
          </div>
        </div>

        <script>
          if (themesOfPage((+pageNumberX)+1).length)
              document.write(`<div class="basis-8"><a href="index_bytheme.html?pageNumberX=${(+pageNumberX)+1}&pageNumberY=${pageNumberY}"><p class="text-center w-full bg-green-400 align-middle inline-block">&gt;</p></a></div>`);
        </script>
      </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="resources/filter-select.js"></script>
</body>
</html>
